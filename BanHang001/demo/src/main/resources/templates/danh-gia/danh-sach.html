<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đánh giá sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<div class="container mt-4">
    <h2 class="text-center text-primary">Danh sách đánh giá sản phẩm</h2>

    <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên người dùng</th>
            <th>Tên sản phẩm</th>
            <th>Điểm</th>
            <th>Nhận xét</th>
            <th>Ngày đánh giá</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="danhGia : ${danhSachDanhGia}">
            <td th:text="${danhGia.id}"></td>
            <td th:text="${danhGia.nguoiDung.hoTen}"></td> <!-- giả sử có hoTen -->
            <td th:text="${danhGia.sanPham.tenSanPham}"></td> <!-- giả sử có tên sản phẩm -->
            <td th:text="${danhGia.diem}"></td>
            <td th:text="${danhGia.nhanXet}"></td>
            <td th:text="${#temporals.format(danhGia.ngayDanhGia, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
