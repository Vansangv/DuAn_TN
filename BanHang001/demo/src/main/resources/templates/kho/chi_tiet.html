<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết Kho</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        table {
            background-color: white;
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .back-link {
            margin-bottom: 20px;
            display: inline-block;
        }
        .info-box {
            background-color: #e9f7ef;
            padding: 15px;
            border-left: 5px solid #28a745;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .empty-warning {
            background-color: #fff3cd;
            padding: 15px;
            border-left: 5px solid #ffc107;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="fas fa-warehouse"></i> Chi tiết Kho theo nhóm</h2>

    <div th:if="${#lists.isEmpty(danhSachKho)}" class="empty-warning">
        <i class="fas fa-exclamation-triangle"></i> Không có dữ liệu kho nào trong nhóm này.
    </div>

    <div th:if="${!#lists.isEmpty(danhSachKho)}">
        <div class="info-box">
            <p>
                <strong><i class="fas fa-box"></i> Tên sản phẩm:</strong>
                <span th:text="${tenSanPham}"></span><br>
                <strong><i class="fas fa-sort-numeric-up"></i> Tổng số lượng:</strong>
                <span th:text="${tongSoLuong}"></span>
            </p>
        </div>

        <a th:href="@{/kho}" class="btn btn-secondary back-link">
            <i class="fas fa-arrow-left"></i> Quay lại danh sách
        </a>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th><i class="fas fa-barcode"></i> Mã sản phẩm</th>
                <th><i class="fas fa-box-open"></i> Tên sản phẩm</th>
                <th><i class="fas fa-layer-group"></i> Số lượng</th>
                <th><i class="fas fa-tools"></i> Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="kho, iterStat : ${danhSachKho}">
                <td th:text="'MSP0' + ${iterStat.index + 1}"></td>
                <td th:text="${kho.sanPhamChiTiet.sanPham.tenSanPham}"></td>
                <td th:text="${kho.soLuong}"></td>
                <td>
                    <a th:href="@{'/kho/edit/' + ${kho.id}}" class="btn btn-sm btn-warning me-1">
                        <i class="fas fa-edit"></i> Sửa
                    </a>
                    <a th:href="@{'/kho/delete/' + ${kho.id}}"
                       onclick="return confirm('Bạn có chắc muốn xoá không?')"
                       class="btn btn-sm btn-danger">
                        <i class="fas fa-trash-alt"></i> Xoá
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
