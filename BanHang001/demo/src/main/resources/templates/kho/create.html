<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm kho</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 60px;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }
        .form-label i {
            margin-right: 8px;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="fas fa-plus-circle"></i> Thêm mới kho</h2>
    <div th:if="${error != null}">
        <p style="color: red;">Không đủ số lượng để thêm kho.</p>
    </div>
    <form th:action="@{/kho/create}" method="post">
        <div class="mb-3">
            <label for="sanPhamId" class="form-label">
                <i class="fas fa-box"></i> Tên sản phẩm
            </label>
            <select class="form-select" name="sanPhamId" id="sanPhamId" required>
                <option disabled selected value="">-- Chọn sản phẩm --</option>
                <option th:each="sp : ${sanPhamList}" th:value="${sp.id}" th:text="${sp.tenSanPham}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="soLuong" class="form-label">
                <i class="fas fa-sort-numeric-up"></i> Số lượng
            </label>
            <input type="number" class="form-control" name="soLuong" id="soLuong" min="0" required>
        </div>

        <div class="form-actions">
            <a th:href="@{/kho}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Lưu
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
