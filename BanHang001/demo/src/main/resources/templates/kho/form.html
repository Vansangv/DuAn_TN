<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Kho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>Thêm Kho</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${param.success}" class="alert alert-success">Thêm kho thành công!</div>

    <form th:action="@{/kho/store}" th:object="${kho}" method="post">
        <div class="mb-3">
            <label for="sanPhamChiTiet" class="form-label">Sản Phẩm Chi Tiết</label>
            <select class="form-select" id="sanPhamChiTiet" th:field="*{sanPhamChiTiet.id}" required>
                <option value="" disabled selected>-- Chọn sản phẩm chi tiết --</option>
                <option th:each="spct : ${listSanPhamChiTiet}"
                        th:value="${spct.id}"
                        th:text="${spct.sanPham.tenSanPham} + ' - ' + ${spct.mauSac.tenMau} + ' - ' + ${spct.kichCo.tenKichCo}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="soLuong" class="form-label">Số lượng</label>
            <input type="number" class="form-control" id="soLuong" th:field="*{soLuong}" min="1" required/>
        </div>

        <button type="submit" class="btn btn-primary">Thêm Kho</button>
        <a href="/kho/list" class="btn btn-secondary">Xem Danh Sách Kho</a>
    </form>
</div>
</body>
</html>
