<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Kho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách Kho</h2>

    <a href="/kho/create" class="btn btn-success mb-3">Thêm Kho Mới</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID Kho</th>
            <th>Sản Phẩm Chi Tiết</th>
            <th>Số lượng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kho : ${listKho}">
            <td th:text="${kho.id}"></td>
            <td>
                <span th:text="${kho.sanPhamChiTiet.sanPham.tenSanPham}">Tên SP</span> -
                <span th:text="${kho.sanPhamChiTiet.mauSac.tenMau}">Màu sắc</span> -
                <span th:text="${kho.sanPhamChiTiet.kichCo.tenKichCo}">Kích cỡ</span>
            </td>
            <td th:text="${kho.soLuong}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
