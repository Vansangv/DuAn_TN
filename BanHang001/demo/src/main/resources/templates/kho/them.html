<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Kho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Thêm Kho</h2>

<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

<form th:action="@{/kho/them}" method="post" th:object="${kho}">
    <div class="mb-3">
        <label for="sanPhamChiTiet" class="form-label">Sản phẩm chi tiết:</label>
        <select th:field="*{sanPhamChiTiet}" class="form-select" required>
            <option th:each="sp : ${danhSachSanPhamChiTiet}" th:value="${sp.id}" th:text="${sp.sanPham.ten} + ' - ' + ${sp.kichCo}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="soLuong" class="form-label">Số lượng:</label>
        <input type="number" th:field="*{soLuong}" class="form-control" min="1" required/>
    </div>

    <button type="submit" class="btn btn-primary">Thêm</button>
</form>

</body>
</html>
