<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Yêu Thích</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Danh Sách Sản Phẩm Yêu Thích</h2>

    <div class="row g-4">
        <div class="col-md-3" th:each="yt : ${danhSachYeuThich}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{'/images/' + ${yt.sanPhamChiTiet.sanPham.anhDaiDien}}" class="card-img-top" alt="Ảnh sản phẩm">
                <div class="card-body d-flex flex-column">
                    <h5 th:text="${yt.sanPhamChiTiet.sanPham.tenSanPham}"></h5>
                    <h6 th:text="'Giá: ' + ${yt.sanPhamChiTiet.gia} + ' VNĐ'"></h6>

                    <div class="mt-auto d-flex gap-2">
                        <form th:action="@{'/them-vao-gio-hang/' + ${yt.sanPhamChiTiet.id}}" method="post" class="w-50">
                            <button type="submit" class="btn btn-warning btn-sm w-100">Thêm vào giỏ</button>
                        </form>
                        <form th:action="@{'/yeu-thich/xoa/' + ${yt.id}}" method="post" class="w-50">
                            <button type="submit" class="btn btn-danger btn-sm w-100">Xoá</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(danhSachYeuThich)}" class="text-center mt-5">
        <p>Không có sản phẩm yêu thích nào.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
