<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yêu cầu trả hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2>Yêu cầu trả hàng cho đơn hàng <span th:text="${donHangId}"></span></h2>
    <form th:action="@{/tra-hang/yeu-cau}" method="post">
        <input type="hidden" name="donHangId" th:value="${donHangId}"/>
        <div class="mb-3">
            <label>Lý do trả hàng:</label>
            <textarea class="form-control" name="lyDo" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Gửi yêu cầu</button>
        <a href="/tra-hang" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
