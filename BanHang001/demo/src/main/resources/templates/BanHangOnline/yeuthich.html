<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm yêu thích</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card-body p {
            font-size: 14px;
            color: #555;
        }

        .price-tag {
            font-size: 16px;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-5">❤️ Danh sách sản phẩm yêu thích</h2>

    <!-- Nếu danh sách rỗng -->
    <div class="row" th:if="${#lists.isEmpty(danhSachYeuThich)}">
        <div class="col-12 text-center text-muted">
            <i class="fas fa-heart-broken fa-2x"></i>
            <p>Chưa có sản phẩm nào trong danh sách yêu thích!</p>
        </div>
    </div>

    <!-- Nếu có dữ liệu -->
    <div class="row g-4" th:each="sp : ${danhSachYeuThich}">
        <div class="col-md-3">
            <div class="card h-100 shadow-sm">
                <img th:src="@{${sp.anhDaiDien}}" class="card-img-top" alt="Ảnh sản phẩm">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${sp.tenSanPham}">Tên sản phẩm</h5>

                    <p class="price-tag" th:text="${#numbers.formatDecimal(sp.gia, 0, 'COMMA', 0, 'POINT')} + ' đ'">Giá</p>

                    <p class="card-text small text-truncate" th:text="'Mã sản phẩm: ' + ${sp.id}">Mã sản phẩm</p>

                    <!-- ✅ Dùng temporals để format LocalDateTime -->
                    <!-- ✅ Dùng temporals để format LocalDateTime -->
                    <p class="card-text small text-muted" th:text="'Ngày thêm: ' + ${#temporals.format(sp.ngayThem, 'dd/MM/yyyy HH:mm')}">Ngày thêm</p>

                    <div class="mt-auto d-flex justify-content-between">
                        <a class="btn btn-sm btn-outline-primary" th:href="@{'/san-pham/chi-tiet/' + ${sp.id}}">
                            <i class="fas fa-info-circle"></i> Chi tiết
                        </a>
                        <form th:action="@{'/yeu-thich/xoa/' + ${sp.id}}" method="post" onsubmit="return confirm('Bạn chắc chắn muốn xoá sản phẩm này khỏi yêu thích?')">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i> Xoá
                            </button>
                        </form>
                    </div>
                </div> <!-- end card-body -->
            </div>
        </div>
    </div> <!-- end each -->
</div>
</body>
</html>
