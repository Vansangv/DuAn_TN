<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm yêu thích</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card-body p {
            font-size: 14px;
            color: #555;
        }

        .price-tag {
            font-size: 16px;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-5">❤️ Danh sách sản phẩm yêu thích</h2>
    <div class="row" th:if="${#lists.isEmpty(danhSachYeuThich)}">
        <div class="col-12 text-center text-muted">
            <i class="fas fa-heart-broken fa-2x"></i>
            <p>Chưa có sản phẩm nào trong danh sách yêu thích!</p>
        </div>
    </div>

    <div class="row g-4" th:each="sp : ${danhSachYeuThich}">
        <div class="col-md-3">
            <div class="card h-100 shadow-sm">
                <img th:src="@{${sp.anhDaiDien}}" class="card-img-top" alt="Ảnh sản phẩm">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${sp.tenSanPham}">Tên sản phẩm</h5>

                    <p class="price-tag" th:text="${#numbers.formatDecimal(sp.gia, 0, 'COMMA', 0, 'POINT')} + ' đ'">Giá</p>

                    <p class="card-text small text-truncate" th:text="'Mã sản phẩm: ' + ${sp.id}">Mã sản phẩm</p>
                    <p class="card-text small text-truncate" th:text="'Ngày thêm: ' + ${#dates.format(sp.ngayThem, 'dd/MM/yyyy')}">Ngày thêm</p>

                    <!-- Nút xóa -->
                    <form th:action="@{'/yeu-thich/xoa/' + ${sp.id}}" method="post" class="mt-auto">
                        <button type="submit" class="btn btn-outline-danger btn-sm w-100">
                            <i class="fas fa-trash-alt"></i> Xóa khỏi yêu thích
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
