<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đơn hàng của bạn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2>Đơn hàng của bạn</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã đơn</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
            <th>Trả hàng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dh : ${donHangs}">
            <td th:text="${dh.id}"></td>
            <td th:text="${#numbers.formatInteger(dh.tongTien, 3, 'COMMA') + 'đ'}"></td>
            <td th:text="${dh.trangThai}"></td>
            <td>
                <a th:href="@{'/tra-hang/yeu-cau/' + ${dh.id}}" class="btn btn-danger btn-sm">Trả hàng</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${param.success}">
        <div class="alert alert-success">Yêu cầu trả hàng đã gửi!</div>
    </div>
</div>
</body>
</html>
