<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Yêu cầu trả hàng chờ xử lý</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
<div class="container mt-5">
    <h2>Yêu cầu trả hàng chờ xử lý</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã yêu cầu</th>
            <th>Đơn hàng</th>
            <th>Lý do</th>
            <th>Ngày trả</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="th : ${traHangs}">
            <td th:text="${th.id}"></td>
            <td th:text="${th.donHang.id}"></td>
            <td th:text="${th.lyDo}"></td>
            <td th:text="${th.ngayTra}"></td>
            <td th:text="${th.trangThai}"></td>
            <td>
                <form th:action="@{'/admin/tra-hang/xac-nhan/' + ${th.id}}" method="post" style="display:inline">
                    <button class="btn btn-success btn-sm" type="submit">Xác nhận</button>
                </form>
                <form th:action="@{'/admin/tra-hang/tu-choi/' + ${th.id}}" method="post" style="display:inline">
                    <button class="btn btn-danger btn-sm" type="submit">Từ chối</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
