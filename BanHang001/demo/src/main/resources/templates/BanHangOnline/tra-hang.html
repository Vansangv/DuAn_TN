<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vận chuyển đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách vận chuyển</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã vận chuyển</th>
            <th>Đơn hàng</th>
            <th>Khách hàng</th>
            <th>SĐT</th>
            <th>Địa chỉ giao</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vc : ${vanchuyens}">
            <td th:text="${vc.id}"></td>
            <td th:text="${vc.donHang.id}"></td>
            <td th:text="${vc.donHang.nguoiDung.hoTen}"></td>
            <td th:text="${vc.donHang.nguoiDung.soDienThoai}"></td>
            <td th:text="${vc.diaChiGiao}"></td>
            <td th:text="${vc.trangThai}"></td>
            <td>
                <form th:action="@{'/tra-hang/hoan-hang' + ${vc.id}}" method="post" style="display:inline;">
                    <button class="btn btn-primary btn-sm">Hoàn hàng</button>
                </form>

            </td>

        </tr>
        </tbody>
    </table>
</div>


<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
