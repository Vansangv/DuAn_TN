    <style>
        body {

        }
        .voucher-row:hover {

        .voucher-type {

        }
        .voucher-qty {

            color: #d84315;
            font-weight: 600;
        }
        .voucher-btn {
            background: #43a047;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 18px;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
            margin-left: 8px;
            white-space: nowrap;
        }
        .voucher-btn:disabled {
            background: #ccc !important;
            color: #888 !important;
        }
        .voucher-status {
            position: absolute;
            top: 8px;
            left: -2px;
            background: #ff9800;
            color: #fff;
            font-size: 0.88rem;
            font-weight: 600;
            padding: 2px 12px 2px 16px;

                padding: 15px 4px;
            }
            .voucher-col {

            .voucher-btn {

            }
            .voucher-status {

        }
