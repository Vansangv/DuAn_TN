<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Địa chỉ giao hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Địa chỉ giao hàng</h2>
    <form th:action="@{/dia-chi-giao-hang/them}" method="post" class="row g-3">
        <input type="text" name="diaChi" class="form-control" placeholder="Địa chỉ" required>
        <input type="text" name="phuongXa" class="form-control" placeholder="Phường/Xã">
        <input type="text" name="quanHuyen" class="form-control" placeholder="Quận/Huyện">
        <input type="text" name="tinhThanh" class="form-control" placeholder="Tỉnh/Thành phố">
        <input type="text" name="soDienThoai" class="form-control" placeholder="Số điện thoại">
        <button type="submit" class="btn btn-success">Thêm địa chỉ</button>
    </form>

    <hr>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>Địa chỉ</th>
            <th>SĐT</th>
            <th>Mặc định</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dc : ${danhSach}">
            <td th:text="${dc.diaChi} + ', ' + ${dc.phuongXa} + ', ' + ${dc.quanHuyen} + ', ' + ${dc.tinhThanh}"></td>
            <td th:text="${dc.soDienThoai}"></td>
            <td th:text="${dc.macDinh} ? '✔️' : ''"></td>
            <td>
                <a th:href="@{'/dia-chi-giao-hang/xoa/' + ${dc.id}}" class="btn btn-danger btn-sm">Xóa</a>
                <a th:href="@{'/dia-chi-giao-hang/mac-dinh/' + ${dc.id}}" class="btn btn-secondary btn-sm">Chọn mặc định</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a href="/xac-nhan-don-hang" class="btn btn-outline-primary">← Quay lại xác nhận đơn hàng</a>
    </div>
</div>
</body>
</html>
