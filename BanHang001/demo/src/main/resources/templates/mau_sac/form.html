<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thêm/Sửa màu sắc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
<div class="container mt-4">
    <h2 th:text="${mauSac.id != null} ? 'Sửa màu sắc' : 'Thêm màu sắc'"></h2>
    <form th:action="@{/mau-sac/save}" th:object="${mauSac}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Tên màu:</label>
            <input type="text" th:field="*{tenMau}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/mau-sac}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</div>
</body>
</html>
