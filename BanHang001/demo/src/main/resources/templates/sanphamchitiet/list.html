<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/menutrangchu/menu.html :: dynamic(~{::quanly})}">
<head>
    <title>Danh sách Sản Phẩm Chi Tiết</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body >
<div class="container" th:fragment="quanly">
    <style>
        .active {
            font-weight: bold;
            color: red;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .form-inline {
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
        }

        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
        }

        .pagination a:hover {
            background-color: #0056b3;
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <h1 class="my-4 text-center">Danh sách Sản Phẩm Chi Tiết</h1>

    <!-- Form tìm kiếm -->
    <form method="get" th:action="@{/san-pham-chi-tiet}" class="form-inline">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm theo tên sản phẩm" class="form-control mr-2">
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>

    <div class="mb-4">
        <a href="/san-pham-chi-tiet/add" class="btn btn-success"><i class="fas fa-plus-circle"></i> Thêm mới</a>
    </div>

    <!-- Bảng sản phẩm chi tiết -->
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Sản phẩm</th>
            <th>Màu sắc</th>
            <th>Kích cỡ</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="spct : ${sanPhamChiTiets}">
            <td th:text="${spct.id}"></td>
            <td th:text="${spct.sanPham.tenSanPham}"></td>
            <td th:text="${spct.mauSac.tenMau}"></td>
            <td th:text="${spct.kichCo.tenKichCo}"></td>
            <td th:text="${spct.soLuong}"></td>
            <td th:text="${spct.gia}"></td>
            <td>
                <a th:href="@{/san-pham-chi-tiet/view/{id}(id=${spct.id})}" class="btn btn-info btn-sm">
                    <i class="fas fa-eye"></i> Xem
                </a>
                <a th:href="@{/san-pham-chi-tiet/edit/{id}(id=${spct.id})}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i> Sửa
                </a>
                <a th:href="@{/san-pham-chi-tiet/delete/{id}(id=${spct.id})}" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i> Xóa
                </a>
5
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang -->
    <div class="pagination">
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/san-pham-chi-tiet(keyword=${keyword}, page=${i})}"
               th:text="${i + 1}"
               th:classappend="${i == currentPage} ? 'active' : ''"></a>
        </span>
    </div>
</div>

<!-- Bootstrap JS (optional, if you want to use bootstrap's JS features like tooltips) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
