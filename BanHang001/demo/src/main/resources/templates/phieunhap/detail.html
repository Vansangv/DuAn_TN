<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết phiếu nhập</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Chi tiết phiếu nhập</h2>

    <!-- Thông tin phiếu nhập -->
    <div class="list-group">
        <div class="list-group-item">
            <strong>ID:</strong> <span th:text="${phieuNhap.id}"></span>
        </div>
        <div class="list-group-item">
            <strong>Người nhập:</strong> <span th:text="${phieuNhap.nguoiNhap.hoTen}"></span>
        </div>
        <div class="list-group-item">
            <strong>Ngày nhập:</strong> <span th:text="${phieuNhap.ngayNhap}"></span>
        </div>
        <div class="list-group-item">
            <strong>Ghi chú:</strong> <span th:text="${phieuNhap.ghiChu}"></span>
        </div>
    </div>

    <!-- Quay lại danh sách -->
    <div class="mt-4">
        <a th:href="@{/phieu-nhap}" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Quay lại danh sách
        </a>
    </div>
</div>

<!-- Bootstrap JS & Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
