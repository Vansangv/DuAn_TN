<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách phiếu nhập</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Danh sách phiếu nhập</h2>

    <!-- Form tìm kiếm -->
    <form action="#" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="search" th:value="${search}" class="form-control" placeholder="Tìm kiếm..." />
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> Tìm
            </button>
        </div>
    </form>

    <!-- Button thêm mới -->
    <a th:href="@{/phieu-nhap/them}" class="btn btn-success mb-3">
        <i class="fas fa-plus-circle"></i> Thêm mới
    </a>

    <!-- Bảng dữ liệu phiếu nhập -->
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Người nhập</th>
            <th>Ngày nhập</th>
            <th>Ghi chú</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pn : ${phieuNhaps}">
            <td th:text="${pn.id}"></td>
            <td th:text="${pn.nguoiNhap.hoTen}"></td>
            <td th:text="${pn.ngayNhap}"></td>
            <td th:text="${pn.ghiChu}"></td>
            <td>
                <a th:href="@{'/phieu-nhap/chi-tiet/' + ${pn.id}}" class="btn btn-info btn-sm">
                    <i class="fas fa-eye"></i> Chi tiết
                </a>
                <a th:href="@{'/phieu-nhap/xoa/' + ${pn.id}}" onclick="return confirm('Xóa thật chứ?')" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i> Xóa
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang -->
    <div class="d-flex justify-content-between">
        <p th:if="${phieuNhaps.totalElements > 0}">
            Hiển thị <span th:text="${phieuNhaps.numberOfElements}"></span> trên <span th:text="${phieuNhaps.totalElements}"></span> kết quả.
        </p>

        <div>
            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{'/phieu-nhap?page=' + ${i} + '&size=' + ${5} + '&search=' + ${search}}"
                   class="btn btn-outline-primary btn-sm"
                   th:text="${i + 1}">Page</a>
                <span> | </span>
            </span>
        </div>
    </div>
</div>

<!-- Bootstrap JS & Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
