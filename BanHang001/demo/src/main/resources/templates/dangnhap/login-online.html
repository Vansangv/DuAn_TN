<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SH-Shop - Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #9f44d3 0%, #3ccfcf 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-wrapper {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(44,62,80,0.12);
            padding: 42px 34px 32px 34px;
            width: 100%;
            max-width: 370px;
            min-width: 270px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-title {
            font-size: 2.1rem;
            font-weight: 700;
            color: #2b2d42;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 18px;
        }
        .form-label {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .input-icon-group {
            display: flex;
            align-items: center;
            border-bottom: 1.5px solid #eee;
            padding-bottom: 4px;
            margin-bottom: 4px;
        }
        .input-icon-group i {
            color: #8f8f8f;
            font-size: 1.01rem;
            margin-right: 7px;
        }
        .login-input {
            border: none;
            outline: none;
            font-size: 1rem;
            background: none;
            flex: 1;
            padding: 8px 0;
            color: #2b2d42;
        }
        .login-input::placeholder {
            color: #cacaca;
        }
        .position-relative {
            position: relative;
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 0;
            top: 8px;
            cursor: pointer;
            color: #b390e1;
            font-size: 1.12rem;
            z-index: 10;
        }
        .forgot-link {
            text-align: right;
            width: 100%;
            margin-top: 4px;
            margin-bottom: 16px;
        }
        .forgot-link a {
            color: #6f42c1;
            font-size: 0.98rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-link a:hover {
            color: #3ccfcf;
        }
        .btn-login {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 32px;
            font-size: 1.08rem;
            font-weight: 600;
            background: linear-gradient(90deg, #3ccfcf 0%, #9f44d3 100%);
            color: #fff;
            box-shadow: 0 2px 16px 0 rgba(44,62,80,0.06);
            margin-bottom: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-login:hover {
            filter: brightness(1.07);
        }
        .or-divider {
            color: #bcbcbc;
            font-size: 1rem;
            margin: 10px 0 12px 0;
            position: relative;
            width: 100%;
            text-align: center;
        }
        .or-divider:before, .or-divider:after {
            content: "";
            display: inline-block;
            vertical-align: middle;
            width: 28%;
            height: 1px;
            background: #e0e0e0;
            margin: 0 6px;
        }
        .social-login {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .social-btn {
            width: 38px; height: 38px;
            border-radius: 50%;
            background: #f7f7f9;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.22rem;
            box-shadow: 0 1px 6px 0 rgba(44,62,80,0.07);
            transition: background .18s, color .18s;
            border: none;
            cursor: pointer;
        }
        .social-btn.facebook:hover { color: #4267B2; background:#e7ecfa;}
        .social-btn.twitter:hover { color: #1DA1F2; background:#e6f6fd;}
        .social-btn.google:hover { color: #DB4437; background:#fae8e7;}
        .signup-link {
            color: #6f42c1;
            font-size: 1rem;
            margin-top: 8px;
            text-align: center;
        }
        .signup-link b {
            cursor: pointer;
            color: #3ccfcf;
            margin-left: 6px;
            transition: color 0.2s;
        }
        .signup-link b:hover {
            color: #9f44d3;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .login-wrapper {
                padding: 24px 8vw 16px 8vw;
            }
        }
    </style>
</head>
<body>
<form class="login-wrapper" th:action="@{/login-online}" method="post" autocomplete="off">
    <div class="login-title">Login</div>
    <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <div class="input-icon-group">
            <i class="fa-regular fa-user"></i>
            <input type="text" class="login-input" id="username" name="username" placeholder="Type your username" required>
        </div>
    </div>
    <div class="form-group position-relative">
        <label class="form-label" for="password">Password</label>
        <div class="input-icon-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="login-input" id="password" name="password" placeholder="Type your password" required>
        </div>
        <i class="fa-solid fa-eye toggle-password" id="togglePassword" title="Show password"></i>
    </div>
    <div class="forgot-link">
        <a th:href="@{/forgot-password}">Forgot password?</a>
    </div>
    <button type="submit" class="btn-login">LOGIN</button>
    <div class="or-divider">Or Sign In Using</div>
    <div class="social-login">
        <button type="button" class="social-btn facebook" title="Facebook"><i class="fab fa-facebook-f"></i></button>
        <button type="button" class="social-btn twitter" title="Twitter"><i class="fab fa-twitter"></i></button>
        <button type="button" class="social-btn google" title="Google"><i class="fab fa-google"></i></button>
    </div>
    <div class="signup-link">
        Or Sign Up Using
        <b th:href="@{/register-online}" onclick="window.location.href='/register-online'">SIGN UP</b>
    </div>
</form>
<script>
    // Password toggle
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    togglePassword.addEventListener("click", function () {
        const isPasswordHidden = passwordInput.type === "password";
        passwordInput.type = isPasswordHidden ? "text" : "password";
        if (isPasswordHidden) {
            togglePassword.classList.remove("fa-eye");
            togglePassword.classList.add("fa-eye-slash");
            togglePassword.setAttribute("title", "Hide password");
        } else {
            togglePassword.classList.remove("fa-eye-slash");
            togglePassword.classList.add("fa-eye");
            togglePassword.setAttribute("title", "Show password");
        }
    });
</script>
</body>
</html>
