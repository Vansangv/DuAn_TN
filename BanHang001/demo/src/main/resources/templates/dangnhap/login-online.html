<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SH-Shop - Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="..." crossorigin="anonymous" />

    <style>
        body {
            background-color: #f0f4f8;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: linear-gradient(135deg, #6f42c1, #007bff);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            color: #ffffff;
        }

        .login-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            width: 120px;
        }

        .btn-login {
            background-color: #ffc107;
            color: #212529;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #e0a800;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #ffffff;
        }

        .divider::before, .divider::after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.5);
            vertical-align: middle;
        }

        .divider span {
            padding: 0 10px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: blueviolet;
            font-size: 1.2rem;
        }

        .position-relative {
            position: relative;
        }

        a {
            text-decoration: none;
            color: #ffc107;
        }

        a:hover {
            text-decoration: underline;
            color: #e0a800;
        }

    </style>
</head>
<body>

<div class="login-container">
    <div class="login-logo">
        <img src="/images/shshop-logo.png" alt="SH-Shop Logo"> <!-- Replace with your SH logo -->
    </div>
    <form th:action="@{/login-online}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Email hoặc số điện thoại" required>
        </div>
        <div class="mb-3 position-relative">
            <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
            <i class="fa-solid fa-eye toggle-password" id="togglePassword" title="Hiển thị mật khẩu"></i>

        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-login">Đăng nhập</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/forgot-password}">Gặp sự cố khi đăng nhập?</a>
    </div>

    <div class="divider"><span>hoặc</span></div>

    <div class="d-grid">
        <a th:href="@{/register}" class="btn btn-secondary">Đăng ký</a>
    </div>
</div>

<!-- JavaScript -->
<script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
        const isPasswordHidden = passwordInput.type === "password";
        passwordInput.type = isPasswordHidden ? "text" : "password";

        // Đổi biểu tượng mắt
        if (isPasswordHidden) {
            togglePassword.classList.remove("fa-eye");
            togglePassword.classList.add("fa-eye-slash");
            togglePassword.setAttribute("title", "Ẩn mật khẩu");
        } else {
            togglePassword.classList.remove("fa-eye-slash");
            togglePassword.classList.add("fa-eye");
            togglePassword.setAttribute("title", "Hiển thị mật khẩu");
        }
    });
</script>

</body>
</html>
