<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác thực Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4" style="max-width: 500px; margin: auto;">
        <h4 class="text-center text-primary">Xác thực tài khoản</h4>
        <form th:action="@{/verify-email-online}" method="post">
            <input type="hidden" name="email" th:value="${email}" />
            <div class="mb-3">
                <label>Mã xác thực đã gửi tới <b th:text="${email}"></b>:</label>
                <input type="text" name="maXacThuc" class="form-control" maxlength="6" required>
            </div>
            <div th:if="${error}" class="text-danger mb-2" th:text="${error}"></div>
            <div th:if="${message}" class="text-success mb-2" th:text="${message}"></div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Xác nhận</button>
        </form>

        <!-- Nút gửi lại mã xác thực -->
        <form th:action="@{/resend-verification-code-online}" method="post">
            <input type="hidden" name="email" th:value="${email}" />
            <button type="submit" class="btn btn-outline-secondary w-100">Gửi lại mã xác thực</button>
        </form>
    </div>
</div>
</body>
</html>
