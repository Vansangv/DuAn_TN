<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa Kích cỡ</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0; padding: 20px;
        }
        .container {
            max-width: 600px; margin: 0 auto;
            background: #fff; padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center; color: #333;
            font-size: 28px; margin-bottom: 20px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex; flex-direction: column;
        }
        label {
            font-size: 16px; color: #555; margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 12px; font-size: 16px;
            border: 1px solid #ddd; border-radius: 8px;
            transition: border-color 0.3s; width: 100%; box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: #007bff; outline: none;
        }
        button {
            padding: 12px 20px; background-color: #007bff;
            color: white; font-size: 16px;
            border: none; border-radius: 8px;
            cursor: pointer; font-weight: 600;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .back-button {
            text-align: center; margin-top: 20px;
        }
        .back-button a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .back-button a:hover {
            background-color: #5a6268;
        }
        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 24px; }
            button { padding: 10px 18px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fa-solid fa-ruler form-icon"></i> Sửa Kích cỡ</h1>

    <form th:action="@{/kich-co/update/{id}(id=${kichCo.id})}" th:object="${kichCo}" method="post">

    <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Hidden input để gửi id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="tenKichCo"><i class="fa-solid fa-text-width form-icon"></i> Tên Kích cỡ:</label>
            <input type="text" id="tenKichCo" th:field="*{tenKichCo}" placeholder="Nhập tên kích cỡ" required />
        </div>

        <button type="submit"><i class="fa fa-save"></i> Lưu thay đổi</button>
    </form>

    <div class="back-button">
        <a href="/kich-co"><i class="fa fa-arrow-left"></i> Quay lại danh sách</a>
    </div>
</div>

</body>
</html>
