<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Chi Tiết Phiếu Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light py-4">

<div class="container">
    <h2 class="mb-4 text-primary"><i class="fas fa-plus-circle me-2"></i>Thêm Chi Tiết Phiếu Nhập</h2>

    <form action="/chi-tiet-phieu-nhap/save" method="post" th:object="${chiTietPhieuNhap}" class="bg-white p-4 rounded shadow-sm">

        <!-- Tên sản phẩm -->
        <div class="mb-3">
            <label for="sanPhamTen" class="form-label"><i class="fas fa-box me-2"></i>Tên sản phẩm:</label>
            <select id="sanPhamTen" th:field="*{sanPhamChiTiet.sanPham.id}" class="form-select" required>
                <option value="" disabled selected>Chọn sản phẩm</option>
                <option th:each="sp : ${sanPhams}"
                        th:value="${sp.id}"
                        th:text="${sp.tenSanPham}"></option>
            </select>
        </div>

        <!-- Màu sắc -->
        <div class="mb-3">
            <label for="mauSacTen" class="form-label"><i class="fas fa-palette me-2"></i>Tên màu sắc:</label>
            <select id="mauSacTen" th:field="*{sanPhamChiTiet.mauSac.id}" class="form-select" required>
                <option value="" disabled selected>Chọn màu sắc</option>
                <option th:each="ms : ${mauSacs}"
                        th:value="${ms.id}"
                        th:text="${ms.tenMau}"></option>
            </select>
        </div>

        <!-- Kích cỡ -->
        <div class="mb-3">
            <label for="kichCoTen" class="form-label"><i class="fas fa-ruler me-2"></i>Tên kích cỡ:</label>
            <select id="kichCoTen" th:field="*{sanPhamChiTiet.kichCo.id}" class="form-select" required>
                <option value="" disabled selected>Chọn kích cỡ</option>
                <option th:each="kc : ${kichCos}"
                        th:value="${kc.id}"
                        th:text="${kc.tenKichCo}"></option>
            </select>
        </div>

        <!-- Người nhập -->
        <div class="mb-3">
            <label for="nguoiNhapHoTen" class="form-label"><i class="fas fa-user me-2"></i>Người nhập:</label>
            <select id="nguoiNhapHoTen" th:field="*{phieuNhap.nguoiNhap.id}" class="form-select" required>
                <option value="" disabled selected>Chọn người nhập</option>
                <option th:each="nguoiNhap : ${nguoiNhaps}"
                        th:value="${nguoiNhap.id}"
                        th:text="${nguoiNhap.hoTen}"></option>
            </select>
        </div>

        <!-- Số lượng -->
        <div class="mb-3">
            <label for="soLuong" class="form-label"><i class="fas fa-sort-numeric-up me-2"></i>Số Lượng:</label>
            <input type="number" id="soLuong" th:field="*{soLuong}" class="form-control" required>
        </div>

        <!-- Ghi chú -->
        <div class="mb-3">
            <label class="form-label">Ghi chú:</label>
            <textarea name="phieuNhap.ghiChu" class="form-control" rows="3"></textarea>
        </div>

        <!-- Nút hành động -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success"><i class="fas fa-save me-1"></i>Lưu</button>
            <button type="button" class="btn btn-primary" onclick="history.back();"><i class="fas fa-arrow-left me-1"></i>Quay lại</button>
        </div>
    </form>
</div>

</body>
</html>
