<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form Loại Sản Phẩm</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="text-primary mb-4" th:text="${loai.id == null} ? 'Thêm mới Loại Sản Phẩm' : 'Chỉnh sửa Loại Sản Phẩm'">Form</h2>

    <form th:action="@{/loai-san-pham/save}" th:object="${loai}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
            <label class="form-label">Tên loại:</label>
            <input type="text" th:field="*{tenLoai}" required class="form-control" placeholder="Nhập tên loại sản phẩm"/>
        </div>

        <div class="col-md-12">
            <label class="form-label">Mô tả:</label>
            <textarea th:field="*{moTa}" class="form-control" rows="4" placeholder="Nhập mô tả (nếu có)"></textarea>
        </div>

        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/loai-san-pham}" class="btn btn-secondary ms-2">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
