<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh sách Loại Sản Phẩm</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Danh sách Loại Sản Phẩm</h2>
        <a th:href="@{/loai-san-pham/add}" class="btn btn-success">+ Thêm mới</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-light text-center">
            <tr>
                <th>ID</th>
                <th>Tên loại</th>
                <th>Mô tả</th>
                <th>Ngày tạo</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${list}" class="align-middle text-center">
                <td th:text="${item.id}"></td>
                <td th:text="${item.tenLoai}"></td>
                <td th:text="${item.moTa}"></td>
                <td th:text="${item.ngayTao}"></td>
                <td>
                    <a th:href="@{'/loai-san-pham/edit/' + ${item.id}}" class="btn btn-sm btn-warning me-1">Sửa</a>
                    <a th:href="@{'/loai-san-pham/delete/' + ${item.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Xác nhận xóa?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
