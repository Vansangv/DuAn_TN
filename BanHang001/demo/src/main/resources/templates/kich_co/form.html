<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thêm/Sửa kích cỡ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
<div class="container mt-4">
    <h2 th:text="${kichCo.id != null} ? 'Sửa kích cỡ' : 'Thêm kích cỡ'"></h2>
    <form th:action="@{/kich-co/save}" th:object="${kichCo}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Tên kích cỡ:</label>
            <input type="text" th:field="*{tenKichCo}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/kich-co}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</div>
</body>
</html>
