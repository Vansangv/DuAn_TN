<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh sách kích cỡ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
<div class="container mt-4">
    <h2>Danh sách kích cỡ</h2>
    <a class="btn btn-primary mb-2" th:href="@{/kich-co/create}">Thêm kích cỡ</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên kích cỡ</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kc : ${listKichCo}">
            <td th:text="${kc.id}"></td>
            <td th:text="${kc.tenKichCo}"></td>
            <td>
                <a th:href="@{/kich-co/edit/{id}(id=${kc.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/kich-co/delete/{id}(id=${kc.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
