<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Người Dùng</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        form:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        input {
            padding-left: 40px; /* To make space for icons */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            display: inline-block;
            background-color: #f44336;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #e53935;
        }

        .message {
            background-color: #e7f9e7;
            color: #4CAF50;
            padding: 15px;
            border-left: 5px solid #4CAF50;
            margin-bottom: 25px;
            font-size: 16px;
            font-weight: 500;
        }

    </style>
</head>
<body>

<h2>Thêm Người Dùng Mới</h2>

<!-- Hiển thị thông báo nếu có -->
<div th:if="${message}" class="message">
    <p th:text="${message}"></p>
</div>

<form th:action="@{/gio-hang/them-nguoi-dung01}" th:object="${nguoiDung}" method="post">

    <!-- Tên đăng nhập -->
    <div class="input-container">
        <i class="fas fa-user"></i>
        <label for="tenDangNhap">Tên đăng nhập:</label>
        <input type="text" id="tenDangNhap" th:field="*{tenDangNhap}" required placeholder="Nhập tên đăng nhập" />
    </div>

    <!-- Mật khẩu -->
    <div class="input-container">
        <i class="fas fa-lock"></i>
        <label for="matKhau">Mật khẩu:</label>
        <input type="password" id="matKhau" th:field="*{matKhau}" required placeholder="Nhập mật khẩu" />
    </div>

    <!-- Họ tên -->
    <div class="input-container">
        <i class="fas fa-user-circle"></i>
        <label for="hoTen">Họ tên:</label>
        <input type="text" id="hoTen" th:field="*{hoTen}" required placeholder="Nhập họ tên" />
    </div>

    <!-- Email -->
    <div class="input-container">
        <i class="fas fa-envelope"></i>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required placeholder="Nhập email" />
    </div>

    <!-- Số điện thoại -->
    <div class="input-container">
        <i class="fas fa-phone"></i>
        <label for="soDienThoai">Số điện thoại:</label>
        <input type="text" id="soDienThoai" th:field="*{soDienThoai}" placeholder="Nhập số điện thoại" />
    </div>

    <!-- Địa chỉ -->
    <div class="input-container">
        <i class="fas fa-map-marker-alt"></i>
        <label for="diaChi">Địa chỉ:</label>
        <input type="text" id="diaChi" th:field="*{diaChi}" placeholder="Nhập địa chỉ" />
    </div>

    <!-- Nút submit -->
    <button type="submit">Thêm Người Dùng</button>
</form>

<!-- Nút quay lại -->
<a href="/gio-hang/chon-nguoi-dung" class="back-button">Quay lại</a>

</body>
</html>
