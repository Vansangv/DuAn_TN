<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(quanly)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trang quản lý SH Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Thanh điều hướng ẩn bên trái */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background-color: #343a40;
            transition: width 0.3s;
            overflow-x: hidden;
            z-index: 1000;
        }

        .sidebar.collapsed {
            width: 60px; /* Thu nhỏ sidebar */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 60px;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            width: 24px;
        }

        .sidebar.collapsed ul li a span {
            display: none; /* Ẩn văn bản khi sidebar thu nhỏ */
        }

        .sidebar ul li a:hover {
            background-color: #495057;
            color: #ffc107;
        }

        .main-content {
            margin-left: 200px;
            transition: margin-left 0.3s;
            flex: 1;
            padding: 20px;
        }

        .main-content.collapsed {
            margin-left: 60px; /* Điều chỉnh nội dung chính khi sidebar thu nhỏ */
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            color: #343a40;
            cursor: pointer;
            font-size: 16px;
        }

        .toggle-btn:focus {
            outline: none;
        }
        body {
            font-size: 14px; /* Kích thước chữ nhỏ hơn cho toàn bộ trang */
        }

        .sidebar ul li a {
            font-size: 14px; /* Giảm kích thước chữ trong sidebar */
        }

        .sidebar ul li a i {
            font-size: 16px; /* Kích thước icon vừa phải */
        }

        header h2 {
            font-size: 20px; /* Giảm kích thước tiêu đề trong header */
        }

        .main-content {
            font-size: 14px; /* Kích thước chữ nhỏ hơn cho nội dung chính */
        }

        footer {
            font-size: 12px; /* Kích thước chữ nhỏ hơn cho footer */
        }
    </style>
</head>

<body>
<header class="text-white p-3" style="background-color: rgb(33, 223, 223);">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0 text-center flex-grow-1">Trang quản lý SH Shop</h2>
        <div class="d-flex align-items-center">
            <i class="fas fa-user-circle fs-4 me-2"></i>
            <span>Xin chào, Admin</span>
        </div>
    </div>
</header>

<!-- Nút đóng/mở -->
<button class="toggle-btn" id="toggle-btn">
    <i class="fas fa-bars"></i>
</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar" style="background-color: rgb(33, 223, 223);">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/nguoi-dung}">
                <i class="fas fa-tags"></i>
                <span> Nguoi Dung  </span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/vai-tro-nguoi-dung}">
                <i class="fas fa-user-shield"></i>
                <span>Vai Trò Người Dùng </span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/loai-san-pham}">
                <i class="fas fa-tags"></i>
                <span>Loại Sản Phẩm</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sanpham}">
                <i class="fas fa-boxes"></i>
                <span>Sản Phẩm</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/san-pham-chi-tiet}">
                <i class="fas fa-user"></i>
                <span>Sản phẩm chi tiết </span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/mau-sac}">
                <i class="fas fa-paint-brush"></i>
                <span>Màu Sắc</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/kich-co}">
                <i class="fas fa-ruler-combined"></i>
                <span>Kích Cỡ</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ma-giam-gia}">
                <i class="fas fa-tag"></i>
                <span>Mã Giảm Giá</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/bhtaiquay}">
                <i class="fas fa-shopping-cart"></i>  <!-- Thêm icon giỏ hàng -->
                <span>Quản Lý Bán Hàng</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/HienThiDonHang/GetAll}">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Đơn Hàng</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/thong-ke}">
                <i class="fas fa-chart-bar"></i>
                <span>Thống Kê</span>
            </a>
        </li>
    </ul>
</div>

<!-- Nội dung chính -->
<div class="main-content" id="main-content">
    <div>
        <div th:replace="${quanly}"></div>
    </div>
</div>

<!-- Bootstrap JS và Font Awesome JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('collapsed');
    });
</script>
</body>
</html>
